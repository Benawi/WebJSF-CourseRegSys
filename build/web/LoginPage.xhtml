<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/meu.css" />

        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="Header_2.xhtml" />
        <h:form >

            <fieldset style="width: 500px; margin:auto; padding: 20px; margin-top: 150px; border-bottom-color:red; ">

                <div class="form-group" style=" display: flex;">
                    <label for="firstName" class="col-sm-3 control-label">User Name:</label>
                    <div class="col-sm-8">
                        <h:inputText label=" username" id="firstName" class="form-control" value="#{login.user}" a:placeholder="User name..." />

                    </div>
                </div>
                <div class="form-group" style="display: flex;">
                    <label for="pass" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-8">
                        <h:inputSecret id="pass" class="form-control" value="#{login.pwd}" a:placeholder="password..." />
                    </div>
                </div>

                <div class="form-group" >
                    <div class="col-sm-offset-3 col-sm-8">
                        <h:commandButton class="btn btn-default" value="Login" action="#{login.validateUsernamePassword}" />	

                    </div>
                </div>

            </fieldset>
        </h:form>
    </h:body>
</html>
